<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleTelaLogin.css">
</head>
<body>

    <div id="container">

        <div id="cimaLogin">

            <div id="logoLogin">

                <img id="idlogo" src="logoOficial.png" alt="">

            </div>

            <div id="tituloLogin">

            </div>

            <div id="fimTopoLogin">

                <a href="telaCadastro.html"><button id="botaoTopoLogin">Cadastrar-se</button></a>

            </div>

        </div>
        
        <div id="espacoAcima">

        </div>
    
        <div id="meio">

            <div id="ladoEsquerdo">

            </div>

            <div id="telaLogin">

                <label id="titulo">LOGIN</label>

                <label id="cpfLogin">CPF</label>
                <input id="username" type="text" class="classeInputs" placeholder="Digite seu cpf, sem pontos">

                <label id="senhaLogin">Senha</label>
                <input id="password" type="password" class="classeInputs" placeholder="Digite sua senha">

                <button onclick="Login()" id="logar">Logar</button>

            </div>

            <div id="ladoDireito">

            </div>
    
        </div>

        <div id="espacoAbaixo">

            <label> Esqueceu sua senha?</label><label>Clique aqui!</label>

        </div>

    </div>

    <script src="processamentoDados.js"></script>
    
</body>
</html>
